<body class="bg-[#fff9fa] min-h-screen">

    <div class="pink-gradient text-white pt-10 pb-16 px-6 rounded-b-[40px] text-center shadow-lg">

        <p class="opacity-90 mt-1">é ç”¢æœŸï¼š2026/04/15</p>

    <div class="max-w-md mx-auto px-5 -mt-10">
        <div class="flex gap-4 mb-6">
            <div class="bg-white rounded-[25px] p-4 flex-1 text-center card-shadow border border-pink-50">
                <p class="text-pink-400 text-xs font-medium mb-1">ç›®å‰é€±æ•¸</p>
                <p id="currentWeek" class="text-[#ed4b91] text-xl font-black">--é€± + --å¤©</p>
            </div>
            <div class="bg-white rounded-[25px] p-4 flex-1 text-center card-shadow border border-pink-50">
                <p class="text-blue-400 text-xs font-medium mb-1">ç¸½å…±å¢é‡</p>

            </div>
        </div>

        <div class="bg-white rounded-[30px] p-6 mb-6 card-shadow border border-pink-50">
            <div class="flex gap-3 mb-4">
                <div id="todayDisplay" class="bg-gray-100 rounded-xl px-4 py-3 text-gray-600 flex-1 text-sm flex items-center justify-center font-bold text-center">
                    è¼‰å…¥ä¸­...
                </div>
                <input type="number" id="weightInput" placeholder="kg" step="0.1"
                    class="bg-white border border-gray-200 rounded-xl px-4 py-3 flex-1 outline-none focus:border-pink-300 text-center font-bold text-lg">
            </div>
            <button onclick="handleSave()" id="saveBtn" 
                class="w-full pink-gradient text-white py-4 rounded-2xl font-black text-lg shadow-md active:scale-95 transition">
                å„²å­˜ç´€éŒ„
            </button>
        </div>

        <div id="statusAlert" class="hidden rounded-full py-3 px-6 text-center font-bold mb-6 card-shadow border animate-pulse"></div>

        <div class="bg-white rounded-[30px] p-4 mb-8 card-shadow border border-pink-50">
            <canvas id="weightChart" style="max-height: 180px;"></canvas>
        </div>

        <div class="flex justify-between items-center mb-4 px-2">
            <h3 class="font-bold text-gray-700 text-lg">æ­·å²æ¸…å–®</h3>
            <button onclick="clearLocalStorage()" class="text-gray-400 text-xs underline">æ¸…é™¤æœ¬åœ°ç´€éŒ„</button>
        </div>
        <div id="historyList" class="space-y-3 pb-10"></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwAp65Jjx4XCkV6pG1augL35H9rFuI-2vFewT3hIUMxniqYkovP8bu-x7bJQYvPcZUWpA/exec'; 
        const PRE_WEIGHT = 52.3;
        const DUE_DATE = new Date('2026-04-15');
        let myChart;

        window.onload = () => {
            const today = new Date();
            document.getElementById('todayDisplay').innerText = `${today.getMonth()+1}æœˆ${today.getDate()}æ—¥`;
            calculateWeeks();
            loadAndRender();
        };

        function calculateWeeks() {
            const totalDays = 280;
            const diff = DUE_DATE - new Date();
            const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
            const currentDays = totalDays - daysLeft;
            const w = Math.floor(currentDays / 7);
            const d = currentDays % 7;
            document.getElementById('currentWeek').innerText = `${w}é€± + ${d}å¤©`;
            return w;
        }

        async function handleSave() {
            const weight = parseFloat(document.getElementById('weightInput').value);
            if (!weight) return alert("è«‹è¼¸å…¥é«” weight");

            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "åŒæ­¥è‡³é›²ç«¯...";

            const weekStr = document.getElementById('currentWeek').innerText;
            const weekNum = parseInt(weekStr);
            const statusObj = checkStatus(weight, weekNum);

            const newData = {
                date: new Date().toLocaleDateString(),
                weight: weight,
                week: weekStr,
                status: statusObj.text
            };

            try {
                // ç™¼é€åˆ° Google Sheets
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    body: JSON.stringify(newData)
                });
                
                // å„²å­˜åˆ°æœ¬åœ°
                let history = JSON.parse(localStorage.getItem('weightHistory') || '[]');
                history.unshift(newData);
                localStorage.setItem('weightHistory', JSON.stringify(history));
                
                showAlert(statusObj);
                loadAndRender();
                alert("å„²å­˜æˆåŠŸï¼è³‡æ–™å·²åŒæ­¥è‡³ Google Sheetsã€‚");
                document.getElementById('weightInput').value = '';
            } catch (e) {
                alert("ç¶²è·¯é€£ç·šå•é¡Œï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
            } finally {
                btn.disabled = false;
                btn.innerText = "å„²å­˜ç´€éŒ„";
            }
        }

        function checkStatus(w, week) {
            let min = PRE_WEIGHT + (week < 13 ? 1 : 1 + (week-12)*0.4);
            let max = PRE_WEIGHT + (week < 13 ? 2 : 2 + (week-12)*0.5);
            if (w > max) return { text: `è¶…æ¨™äº†ï¼(ä¸Šé™: ${max.toFixed(1)}kg)`, color: 'bg-red-50 text-red-500 border-red-100' };
            if (w < min) return { text: `åè¼•äº†ï¼(ä¸‹é™: ${min.toFixed(1)}kg)`, color: 'bg-blue-50 text-blue-500 border-blue-100' };
            return { text: `éå¸¸åˆç†ï¼(ç¯„åœ: ${min.toFixed(1)}~${max.toFixed(1)}kg)`, color: 'bg-green-50 text-green-500 border-green-100' };
        }

        function showAlert(obj) {
            const el = document.getElementById('statusAlert');
            el.className = `block rounded-full py-3 px-6 text-center font-bold mb-6 card-shadow border ${obj.color}`;
            el.innerText = `ğŸ’¡ ${obj.text}`;
            el.classList.remove('hidden');
        }

        function loadAndRender() {
            const history = JSON.parse(localStorage.getItem('weightHistory') || '[]');
            const listEl = document.getElementById('historyList');
            
            if (history.length > 0) {
                document.getElementById('totalWeightGain').innerText = `${(history[0].weight - PRE_WEIGHT).toFixed(1)} kg`;
            }

            listEl.innerHTML = history.map(item => `
                <div class="bg-white rounded-2xl p-4 flex justify-between items-center card-shadow border border-gray-50">
                    <div>
                        <p class="text-[10px] text-gray-400 font-bold">${item.date}</p>
                        <p class="font-black text-gray-700 text-lg">${item.weight} kg <span class="text-pink-400 text-sm ml-1">${item.week}</span></p>
                    </div>
                    <div class="text-xs font-bold px-3 py-1 rounded-full ${item.status.includes('åˆç†')?'text-green-500 bg-green-50':'text-orange-500 bg-orange-50'}">
                        ${item.status.split('ï¼')[0]}
                    </div>
                </div>
            `).join('');

            updateChart(history);
        }

        function updateChart(history) {
            const ctx = document.getElementById('weightChart').getContext('2d');
            const chartData = [...history].reverse().slice(-7); // åªé¡¯ç¤ºæœ€è¿‘ 7 ç­†
            const labels = chartData.map(i => i.date.split('/')[2] + 'æ—¥');
            const values = chartData.map(i => i.weight);

            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        borderColor: '#ed4b91',
                        borderWidth: 3,
                        pointBackgroundColor: '#ed4b91',
                        tension: 0.4,
                        fill: false
                    }]
                },
                options: { 
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: false } }
                }
            });
        }

        function clearLocalStorage() {
            if(confirm("ç¢ºå®šè¦æ¸…é™¤æ‰‹æ©Ÿæœ¬åœ°ç´€éŒ„å—ï¼Ÿ")) {
                localStorage.removeItem('weightHistory');
                location.reload();
            }
        }
    </script>
