       <div class="bg-white rounded-[30px] p-4 mb-6 card-shadow border border-pink-50">

        <div class="bg-white rounded-[30px] p-4 mb-8 card-shadow border border-pink-50">
            <canvas id="weightChart" style="max-height: 180px;"></canvas>

        <div class="flex justify-between items-center mb-4 px-2">

            <button onclick="fetchFromCloud()" class="text-pink-500 text-xs font-bold border border-pink-200 px-2 py-1 rounded-lg shadow-sm">ğŸ”„ åŒæ­¥é›²ç«¯</button>
        </div>
        <div id="historyList" class="space-y-3 pb-10">

    <script>
        // å¦³å‰›æ›´æ–°çš„ç¶²å€
     const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwAp65Jjx4XCkV6pG1augL35H9rFuI-2vFewT3hIUMxniqYkovP8bu-x7bJQYvPcZUWpA/exec'; 
     const PRE_WEIGHT = 52.3;
     const DUE_DATE = new Date('2026-04-15');
        let myChart;

        window.onload = () => {
            const today = new Date();
            document.getElementById('todayDisplay').innerText = `${today.getMonth()+1}æœˆ${today.getDate()}æ—¥`;
            calculateWeeks();
            fetchFromCloud(); // é–‹å•Ÿ App æ™‚è‡ªå‹•åŒæ­¥
        };

        function calculateWeeks() {
            const totalDays = 280;
            const diff = DUE_DATE - new Date();
            const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
            const currentDays = totalDays - daysLeft;
            const w = Math.floor(currentDays / 7);
            const d = currentDays % 7;
            document.getElementById('currentWeek').innerText = `${w}é€± + ${d}å¤©`;
            return w;
        }

        // --- å¾é›²ç«¯æŠ“è³‡æ–™ (GET) ---
        async function fetchFromCloud() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                // æ•´ç† Google Sheet å›å‚³çš„é™£åˆ—
                const formatted = data.map((row, index) => ({
                    id: Date.now() + index,
                    date: new Date(row[0]).toLocaleDateString(),
                    week: row[1],
                    weight: row[2],
                    status: row[3]
                })).reverse(); // è®“æœ€æ–°æ—¥æœŸåœ¨æœ€ä¸Šé¢

                localStorage.setItem('weightHistory', JSON.stringify(formatted));
                renderUI();
            } catch (e) {
                console.error("é›²ç«¯è®€å–å¤±æ•—");
                renderUI(); // å¤±æ•—å‰‡è®€å–èˆŠçš„æœ¬åœ°ç´€éŒ„
            }
        }

        // --- å­˜è³‡æ–™åˆ°é›²ç«¯ (POST) ---
        async function handleSave() {
            const weight = parseFloat(document.getElementById('weightInput').value);
            if (!weight) return alert("è«‹è¼¸å…¥é«”é‡");

            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.innerText = "åŒæ­¥ä¸­...";

            const weekStr = document.getElementById('currentWeek').innerText;
            const statusText = checkStatus(weight, parseInt(weekStr));

            const newData = {
                weight: weight,
                week: weekStr,
                status: statusText
            };

            try {
                // ä½¿ç”¨ POST å‚³é€åˆ° GAS
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(newData)
                });
                
                document.getElementById('weightInput').value = '';
                alert("å„²å­˜æˆåŠŸï¼");
                await fetchFromCloud(); // å„²å­˜å®Œå¾Œè‡ªå‹•åˆ·æ–°åˆ—è¡¨
            } catch (e) {
                alert("åŒæ­¥å¤±æ•—ï¼Œä½†å·²å„²å­˜ã€‚");
            } finally {
                btn.disabled = false;
                btn.innerText = "å„²å­˜ç´€éŒ„";
            }
        }

        function checkStatus(w, week) {
            let min = PRE_WEIGHT + (week < 13 ? 1 : 1 + (week-12)*0.4);
            let max = PRE_WEIGHT + (week < 13 ? 2 : 2 + (week-12)*0.5);
            if (w > max) return "è¶…æ¨™";
            if (w < min) return "åè¼•";
            return "æ­£å¸¸";
        }

        function renderUI() {
            const history = JSON.parse(localStorage.getItem('weightHistory') || '[]');
            const listEl = document.getElementById('historyList');
            
            if (history.length > 0) {
                document.getElementById('totalWeightGain').innerText = `${(history[0].weight - PRE_WEIGHT).toFixed(1)} kg`;
            }

            listEl.innerHTML = history.map(item => `
                <div class="bg-white rounded-2xl p-4 flex justify-between items-center card-shadow border border-gray-50">
                    <div>
                        <p class="text-[10px] text-gray-400 font-bold">${item.date}</p>
                        <p class="font-black text-gray-700 text-lg">${item.weight} kg <span class="text-pink-400 text-sm ml-1">${item.week}</span></p>
                    </div>
                    <div class="text-xs font-bold px-3 py-1 rounded-full ${item.status === 'æ­£å¸¸' ? 'text-green-500 bg-green-50' : 'text-orange-500 bg-orange-50'}">
                        ${item.status}
                    </div>
                </div>
            `).join('');

            updateChart(history);
        }

        function updateChart(history) {
            const ctx = document.getElementById('weightChart').getContext('2d');
            const chartData = [...history].reverse(); // åœ–è¡¨éœ€è¦ç”±èˆŠåˆ°æ–°
            const labels = chartData.map(i => i.date.split('/')[1] + '/' + i.date.split('/')[2]);
            const values = chartData.map(i => i.weight);

            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        borderColor: '#ed4b91',
                        borderWidth: 3,
                        pointBackgroundColor: '#ed4b91',
                        tension: 0.4,
                        fill: false
                    }]
                },
                options: { 
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: false } }
                }
            });
        }
    </script>
